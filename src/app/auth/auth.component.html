<div class="row">
  <div class="col-xs-12 col-md-6 col-lg-4 col-xl-4">
 <!--   <div *ngIf="error" class="test test-danger">
      <p>
        {{ error }}
      </p>
    </div>-->
    <app-alert [message]="error" *ngIf="error"></app-alert>
    <div *ngIf="isLoading" style="text-align: center; margin-top: 80px">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      *ngIf="!isLoading"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          ngModel
          name="email"
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
          >
      </div>
      <div>
        <button
          [disabled] = "authForm.invalid"
          type="submit"
          class="btn btn-sm btn-primary"
          style="padding-inline: 15px; margin-right: 5px">
          {{ isLoginMode ? 'Login' : 'Sign Up'}}
        </button>

        <button
          (click)="onSwitchMode()"
          type="button"
          class="btn btn-sm btn-secondary"
          style="padding-inline: 15px">
          Switch  to {{ !isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
      </div>
    </form>
  </div>
</div>
